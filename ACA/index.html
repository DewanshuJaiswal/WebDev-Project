<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Scientific Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container flex flex-col items-center mx-auto m-w-20">
    <h1 class="text-center" style="color: white;">Scientific Calculator</h1>
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button">sin</button>
      <button class="button">cos</button>
      <button class="button">tan</button>
      <button class="button">log</button>
      <button class="button">ln</button>
    </div>
    <div class="row">
      <button class="button">√</button>
      <button class="button">%</button>
      <button class="button"style = "background-color: orange;">C</button>
      <button class="button"style = "background-color: orange;">⌫</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">!</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">^</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">π</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">e</button>
      <button class="button">exp</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button"style = "background-color: orange;"">=</button>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
